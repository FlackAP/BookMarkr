    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BookMarkr</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="hero-unit">
          <h1 class="title">BookMarkr</h1>

            <ul id="baraja-el" class="baraja-container">
                <li>
                    <h2 class="status">Available</h2>

                    <table id="available-view" border="1">
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Genre/Subject</th>
                            <th></th>
                        </tr>

                        <script type="text/template"  id="Available">
                            <tr>
                                    <td><%= book.get('title')=></td>
                                    <td><%= book.get('author')=></td>
                                    <td><%= book.get('subject')=></td>
                                    <td><div class="check-out">Check Out</div></td>
                                </tr>
                        </script>

                    </table>    

                    <div class="toggle">View Checked-Out Books</div>
                </li>

                <li>
                    <h2 class="status">Checked Out</h2>

                    <table id="unavailable-view" border="1">
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Checked Out By:</th>
                            <th></th>
                        </tr>

                        <script type="text/template"  id="Unavailable">
                            <tr>
                                <td><%= book.get("title")=></td>
                                <td><%= book.get("author"=></td>
                                <td><%= book.get('user')=></td>
                                <td><div class="check-in">Check In</div></td>
                            </tr>
                        </script>

                    </table>

                    <div class="toggle">View Available Books</div>

                 </li>
            </ul>
            
        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='http://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/parse.js"></script>
        <!-- endbuild -->
</body>
</html>
